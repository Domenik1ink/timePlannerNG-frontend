<div class="container">
    <div class="row" *ngIf="yearJSON != null">
        <div class="col">
            <app-calendar-month [monthData]="yearJSON[startMonth]"></app-calendar-month>
        </div>
        <div class="col">
            <app-calendar-month [monthData]="yearJSON[startMonth + 1]"></app-calendar-month>
        </div>
        <div class="col">
            <app-calendar-month [monthData]="yearJSON[startMonth + 2]"></app-calendar-month>
        </div>
    </div>
</div>
