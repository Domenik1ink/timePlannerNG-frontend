<div class="{{hiddenClass}}" id="loadingSpinner">
    <div class="d-flex justify-content-center">
        <div class="spinner_overlay"></div>
        <div class="spinner-grow text-primary spinner" style="width: 4rem; height: 4rem; " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100 mt-3 position-fixed"
     style="z-index: 9999;">
    @if (show) {
    <ngb-toast
        [delay]="5000"
        [autohide]="autoHide"
        (mouseenter)="autoHide = false"
        (mouseleave)="autoHide = true"
        (hidden)="show = false; autoHide = true"
        class="{{toastType}}">{{toastBody}}</ngb-toast>
    }
</div>
<div [style.backgroundImage]="'url(' + backgroundImageUrl + ')'" class="background-container">
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <div class="text-center d-flex align-items-center justify-content-center p-2 mt-5 mb-5 border rounded fbg">
                    <img src="assets/icon_calendar.png" alt="timeplanner">
                    <h2 >TimePlanner</h2>
                </div>
                <form class="p-3 border rounded fbg">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                               required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
